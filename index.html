<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="app.js"></script>
<body>
    <div class="main">
        
        <div class="head"><span style="color:white;">Cal</span>culator</div>
        
        <div class="result">
            <input  id ="result" type=text onclick="">
        </div>
        
        <div class="bt">
            <button class="b" onclick="back()">CE</button>
            <button class="b" onclick="getnum('(')">(</button>
            <button class="b" onclick="getnum(')')">)</button>
            <button class="a" onclick="getnum('/')">/</button>
        </div>
        
        <div class="btn">
            <button class="b" onclick="getnum('7')">7</button>
            <button class="b" onclick="getnum('8')">8</button>
            <button class="b" onclick="getnum('9')">9</button>
            <button class="a" onclick="getnum('x')">x</button>
        </div>
        
        <div class="btn">
            <button class="b" onclick="getnum('4')">4</button>
            <button class="b" onclick="getnum('5')">5</button>
            <button class="b" onclick="getnum('6')">6</button>
            <button class="a" onclick="getnum('-')">-</button>
        </div>
        
        <div class="btn">
            <button class="b" onclick="getnum('3')">3</button>
            <button class="b" onclick="getnum('2')">2</button>
            <button class="b" onclick="getnum('1')">1</button>
            <button class="a" onclick="getnum('+')">+</button>
        </div>
        
        <div class="bn">
            <button class="b" onclick="clearresult()">C</button>
            <button class="b" onclick="getnum('0')">0</button>
            <button class="b" onclick="getnum('.')">.</button>
            <button class="c" onclick="getresult()">=</button>
        </div>




    </div>










</body>
</html>
